    <script>
        // sample time 12:1:00PM
        function timeConversion(s){
            s = s.split(":");
            //split breaks 12--- 1--- 00 
            // 12 -0 , 1 -- 1, 00PM ---2
            let hourse = parseInt(s[0]);
            let tF = s[2].slice(2);
            let sec = s[2].slice(0, 2);
            if ((tF === "PM") && (hourse !== 12)) {
                hours = hourse + 12;
            }
            if ((tF === "AM") && (hourse === 12)){
                hours = "00";
            }
            else if(hours < 10) {
                hours = "0" + hours.toString();
            }
            else{
                hours = hours.toString();
            }
            console.log(`${hours}:${s[1]}:${sec}`);
        }
