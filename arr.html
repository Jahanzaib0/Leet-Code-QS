    function plusMinus(arr) {
    let n = arr.length;

    let s = 0;
    let z = 0
    for (let i = 0; i < n; i++) {
        if (arr[i] > 0){
            p++

            s++
        }
        else {
            z++
        }
    }

    let zratio = z / n;
    let sratio = s / n;

}
