<script>
    function gradingStudents(grades) {
    let op = [];
    grades.forEach((e, i)=>{
        if (e >= 38) {
            let remainder = grades[i] % 5;
            if (remainder === 3) {
                op.push(grades[i] + 2);
            }
            else if (remainder === 4) {
                op.push(grades[i] + 1);
            }
            else{
                op.push(grades[i]);
            }
        }
        else{
            op.push(grades[i]);
        }
    });
    return op;

}

</script>
